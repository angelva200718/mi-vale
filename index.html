<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta para mi vale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #FFC0CB, #E6E6FA);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        .card {
            background: #555;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 320px;
            transition: transform 0.3s ease-in-out;
            margin-top: 50px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s forwards ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .card:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }
        button:hover {
            background-color: #8A2BE2;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        .hidden {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
                padding: 15px;
            }
        }
        .particle {
            position: absolute;
            background: pink;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üíñ Para alguien especial üíñ</h1>
        <p>Espero que este d√≠a sea tan hermoso como t√∫. mi vale <3 üå∏</p>
        <button id="revealMessage">üéÅ Haz clic para una sorpresa</button>
        <div id="hiddenMessage" class="hidden">üå∑ Te quiero mucho üå∑</div>
        <button id="playMusic">üéµ Reproducir M√∫sica</button>
        <button id="pauseMusic">‚è∏Ô∏è Pausar M√∫sica</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">üîä
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/vqi29aykpvrzjvdluyv0w/Enjambre-Elemento-Audio-EnjambreVEVO.mp3?rlkey=s4itul3f67nq8lez2mv7a30og&st=w9i2226s&raw=1" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>
    <script>
        const audio = document.getElementById("backgroundMusic");
        const playButton = document.getElementById("playMusic");
        const pauseButton = document.getElementById("pauseMusic");
        const volumeControl = document.getElementById("volumeControl");
        const hiddenMessage = document.getElementById("hiddenMessage");
        const revealButton = document.getElementById("revealMessage");
        const messages = ["üå∑ Te quiero mucho üå∑", "üíñ Eres la mas grande maravilla üíñ", "üå∏ mi elemento vital üå∏"];
        let messageIndex = 0;

        playButton.addEventListener("click", () => {
            audio.play().catch(error => console.error("Error al reproducir el audio:", error));
        });
        
        pauseButton.addEventListener("click", () => {
            audio.pause();
        });
        
        volumeControl.addEventListener("input", (event) => {
            audio.volume = event.target.value;
        });

        revealButton.addEventListener("click", function() {
            hiddenMessage.style.display = "block";
            hiddenMessage.innerHTML = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        });

        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);
            
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.animationDuration = Math.random() * 2 + 2 + "s";
            
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }
        setInterval(createParticle, 300);
    </script>
</body>
